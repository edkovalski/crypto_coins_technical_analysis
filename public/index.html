<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Crypto Data Dashboard</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search symbols...">
            </div>
        </header>

        <main>
            <div class="symbols-grid" id="symbolsContainer">
                <!-- Symbols will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
