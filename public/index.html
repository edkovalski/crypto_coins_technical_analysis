<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Crypto Data Dashboard</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search symbols...">
            </div>

            <div class="backtesting-container">
                <h3>Backtesting</h3>
                <div class="backtesting-form">
                    <div class="form-group">
                        <label for="backtestSymbol">Symbol:</label>
                        <input type="text" id="backtestSymbol" placeholder="Enter symbol (e.g., BTCUSDT)">
                    </div>
                    <div class="form-group">
                        <label for="backtestDate">Date:</label>
                        <input type="date" id="backtestDate">
                    </div>
                    <div class="form-group">
                        <label for="backtestTime">Time:</label>
                        <input type="time" id="backtestTime">
                    </div>
                    <div class="form-actions">
                        <button id="loadHistoricalData" class="btn-primary">Load Historical Data</button>
                        <button id="returnToLiveData" class="btn-secondary">Return to Live Data</button>
                    </div>
                </div>
            </div>

            <div class="filters-container">
                <div class="filter-actions">
                    <button id="resetFilters" class="btn-reset">Reset All Filters</button>
                </div>

                <div class="filter-group">
                    <h3>Moving Averages</h3>
                    <div class="filter-item">
                        <input type="checkbox" id="ema10_20_crossover">
                        <label for="ema10_20_crossover">EMA 10 above EMA 20</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="ema10_20_below_crossover">
                        <label for="ema10_20_below_crossover">EMA 10 below EMA 20</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="ema50_200_crossover">
                        <label for="ema50_200_crossover">EMA 50 above EMA 200</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="ema50_200_below_crossover">
                        <label for="ema50_200_below_crossover">EMA 50 below EMA 200</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="ema50_100_crossover">
                        <label for="ema50_100_crossover">EMA 50 above EMA 100</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="ema50_100_below_crossover">
                        <label for="ema50_100_below_crossover">EMA 50 below EMA 100</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="ema20_50_crossover">
                        <label for="ema20_50_crossover">EMA 20 above EMA 50</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="ema20_50_below_crossover">
                        <label for="ema20_50_below_crossover">EMA 20 below EMA 50</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="sma50_200_crossover">
                        <label for="sma50_200_crossover">SMA 50 above SMA 200</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="price_above_ema10">
                        <label for="price_above_ema10">Price above EMA 10</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="price_above_ema20">
                        <label for="price_above_ema20">Price above EMA 20</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="price_below_ema10">
                        <label for="price_below_ema10">Price below EMA 10</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="price_below_ema20">
                        <label for="price_below_ema20">Price below EMA 20</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="price_above_ema50">
                        <label for="price_above_ema50">Price above EMA 50</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="price_below_ema50">
                        <label for="price_below_ema50">Price below EMA 50</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="price_above_ema100">
                        <label for="price_above_ema100">Price above EMA 100</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="price_below_ema100">
                        <label for="price_below_ema100">Price below EMA 100</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="price_above_ema200">
                        <label for="price_above_ema200">Price above EMA 200</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="price_below_ema200">
                        <label for="price_below_ema200">Price below EMA 200</label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>RSI Range</h3>
                    <div class="range-filter">
                        <div class="range-inputs">
                            <input type="number" id="rsi_min" min="0" max="100" value="0" placeholder="Min">
                            <span>to</span>
                            <input type="number" id="rsi_max" min="0" max="100" value="100" placeholder="Max">
                        </div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>100</span>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Stochastic Range</h3>
                    <div class="range-filter">
                        <div class="range-inputs">
                            <input type="number" id="stoch_min" min="0" max="100" value="0" placeholder="Min">
                            <span>to</span>
                            <input type="number" id="stoch_max" min="0" max="100" value="100" placeholder="Max">
                        </div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>100</span>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>MACD Conditions</h3>
                    <div class="filter-checkboxes">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="macd_histogram_positive">
                            <span>MACD Histogram > 0</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="macd_histogram_negative">
                            <span>MACD Histogram < 0</span>
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Volume Conditions</h3>
                    <div class="filter-checkboxes">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="obv_positive">
                            <span>OBV > 0</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="obv_negative">
                            <span>OBV < 0</span>
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>ADX Conditions</h3>
                    <div class="filter-checkboxes">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="adx_weak">
                            <span>ADX < 20</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="adx_strong">
                            <span>ADX > 25</span>
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>ATR Range</h3>
                    <div class="range-filter">
                        <div class="range-inputs">
                            <input type="number" id="atr_min" min="0" value="0" placeholder="Min">
                            <span>to</span>
                            <input type="number" id="atr_max" min="0" value="1000" placeholder="Max">
                        </div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>1000</span>
                        </div>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Timeframes</h3>
                    <div class="filter-group">

                       
             
                        <label><input type="checkbox" id="timeframe_4h" value="4h"> 4 Hours</label>
                        <label><input type="checkbox" id="timeframe_1d" value="1d"> 1 Day</label>
                        <label><input type="checkbox" id="timeframe_1w" value="1w"> 1 Week</label>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="symbols-grid" id="symbolsContainer">
                <!-- Symbols will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
